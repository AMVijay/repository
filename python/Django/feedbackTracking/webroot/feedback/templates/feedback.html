<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

            var canvasMaxWidth = window.innerWidth - 5;
            var canvasMaxHeight = window.innerHeight - 50;

            var c=document.getElementById("myCanvas");
            c.width = canvasMaxWidth;
            c.height  = canvasMaxHeight;
            var ctx=c.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(window.innerWidth/2,0);
            ctx.lineTo(window.innerWidth/2,window.innerHeight);
            ctx.fillText("Bad Code Flow", 0, window.innerHeight/2-5 );
            ctx.fillText("Good Code Flow", window.innerWidth-90, window.innerHeight/2-5 );
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0,window.innerHeight/2);
            ctx.lineTo(window.innerWidth,window.innerHeight/2);
            ctx.stroke();

            $("#draggable").draggable();
        });





    </script>
</head>
<body>
<canvas id="myCanvas" style="border:1px solid #d3d3d3;"></canvas>
<div id="draggable" class="card" style="width: 18rem; position: absolute; top:50px ; left: 50px;">
    <div class="card-body">
        <p class="card-text">Hello, World From Draggable Div</p>
    </div>
</div>
<button type="button" class="btn btn-primary">Submit</button>
</body>
</html>
